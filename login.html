<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Magical Dessert Recipe Ebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <h1>üîê Login</h1>
                <p class="login-subtitle">Access the Content Management System</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    
                    <button type="submit" class="login-submit-btn">‚ú® Login</button>
                </form>
                
                <div class="login-info">
                    <p><strong>Demo Credentials:</strong></p>
                    <p>Username: <code>admin</code></p>
                    <p>Password: <code>magic123</code></p>
                </div>
                
                <div class="back-link">
                    <a href="index.html">‚Üê Back to Recipe Book</a>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        let lockoutTimer = null;

        // Check if account is locked on page load
        window.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');

            usernameInput.addEventListener('input', function() {
                const username = usernameInput.value;
                if (username) {
                    checkAccountStatus(username);
                }
            });
        });

        function checkAccountStatus(username) {
            const lockStatus = isAccountLocked(username);
            const errorMsg = document.getElementById('errorMessage');
            const submitBtn = document.querySelector('.login-submit-btn');

            if (lockStatus.locked) {
                errorMsg.textContent = `Account is locked. Please try again in ${lockStatus.remainingMinutes} minutes.`;
                errorMsg.style.display = 'block';
                errorMsg.style.color = '#f44336';
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.5';
                submitBtn.style.cursor = 'not-allowed';

                // Start countdown timer
                startLockoutTimer(username, lockStatus.remainingTime);
            } else {
                errorMsg.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.style.cursor = 'pointer';
                if (lockoutTimer) {
                    clearInterval(lockoutTimer);
                }
            }
        }

        function startLockoutTimer(username, remainingTime) {
            if (lockoutTimer) {
                clearInterval(lockoutTimer);
            }

            lockoutTimer = setInterval(function() {
                const lockStatus = isAccountLocked(username);
                const errorMsg = document.getElementById('errorMessage');
                const submitBtn = document.querySelector('.login-submit-btn');

                if (!lockStatus.locked) {
                    errorMsg.textContent = 'Lockout period has ended. You can try logging in again.';
                    errorMsg.style.color = '#4CAF50';
                    setTimeout(function() {
                        errorMsg.style.display = 'none';
                    }, 3000);
                    submitBtn.disabled = false;
                    submitBtn.style.opacity = '1';
                    submitBtn.style.cursor = 'pointer';
                    clearInterval(lockoutTimer);
                } else {
                    const minutes = Math.floor(lockStatus.remainingTime / (60 * 1000));
                    const seconds = Math.floor((lockStatus.remainingTime % (60 * 1000)) / 1000);
                    errorMsg.textContent = `Account is locked. Please try again in ${minutes}m ${seconds}s.`;
                }
            }, 1000);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');

            const result = login(username, password);

            if (result.success) {
                window.location.href = 'admin.html';
            } else {
                errorMsg.textContent = result.message;
                errorMsg.style.display = 'block';

                if (result.locked) {
                    errorMsg.style.color = '#f44336';
                    const submitBtn = document.querySelector('.login-submit-btn');
                    submitBtn.disabled = true;
                    submitBtn.style.opacity = '0.5';
                    submitBtn.style.cursor = 'not-allowed';

                    // Start countdown timer
                    startLockoutTimer(username, LOCKOUT_DURATION);
                } else {
                    errorMsg.style.color = '#ff9800';
                }
            }
        });
    </script>
</body>
</html>
